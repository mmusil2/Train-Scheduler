<!doctype html>
<html lang="en-us">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

  <meta charset="UTF-8">

  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h5 class="text-center">Choo Choo. Chee Chee.</h5>
    </div>

    <div class="card border-primary">
      <div class="card-header text-white bg-primary font-weight-bold">
        Current Train Schedule
      </div>
      <div class="card-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="all-trains">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <br><br>

  <div class="container">
    <div class="card border-primary">
      <div class="card-header text-white bg-primary font-weight-bold">
        Add Train
      </div>
      <form class="p-3">
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input type="text" class="form-control" id="name" placeholder="Trenton Express">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="dest" placeholder="Cleveland">
        </div>
        <div class="form-group">
          <label for="start">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="start" placeholder="19:20">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input type="number" class="form-control" id="freq" placeholder="17">
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
